<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="translator_property">
            <ul class="nuv_item">
                <li>
                    <select>
                    </select>
                </li>
                <li class="bx bx-transfer"></li>
                <li>
                    <select>
                    </select>
                </li>
            </ul>
            <div class="write_box">
                <div class="Property_from"> <textarea maxlength="5000" class="fromText"
                        placeholder="write down"></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full from"></span>
                        <div class="code_length">0/5,000</div>
                    </div>
                </div>
                <div class="Property_trans">
                    <textarea class="toTranslate" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full to"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="language.js"></script>
    <script src="style.js"></script>
</body>

</html>
